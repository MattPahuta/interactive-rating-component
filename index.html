<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->
  <main>
    <div class="rating-card">
      <img src="./images/icon-star.svg" alt="">
      <h1>How did we do?</h1>
      <form action="">
        <fieldset class="rating-fieldset">
          <legend class="rating-legend">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
          </legend>
          <label class="form-control stacked">
            <input type="radio" name="rating" value="1" class="rating-input">
            <span>1</span>
          </label>
          <label class="form-control stacked">
            <input type="radio" name="rating" value="2" class="rating-input">
            <span>2</span>
          </label>
          <label class="form-control stacked">
            <input type="radio" name="rating" value="3" class="rating-input">
            <span>3</span>
          </label>
          <label class="form-control stacked">
            <input type="radio" name="rating" value="4" class="rating-input">
            <span>4</span>
          </label>
          <label class="form-control stacked">
            <input type="radio" name="rating" value="5" class="rating-input">
            <span>5</span>
          </label>
        </fieldset>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </main>
