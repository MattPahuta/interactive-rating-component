<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="main">
      <div id="cardContainer">
        <div id="card" class="card rating-card">
          <div class="icon-container">
            <svg
              aria-hidden="true"
              focusable="false"
              width="14"
              height="15"
              viewBox="0 0 14 15"
              fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M7.57771 1.19161L9.23592 4.55112C9.32959 4.74089 9.51065 4.87241 9.72008 4.90282L13.4274 5.44163C13.6697 5.47681 13.871 5.64651 13.9466 5.87934C14.0222 6.11217 13.959 6.36774 13.7836 6.53854L11.1005 9.15349C10.9488 9.30137 10.88 9.5142 10.9154 9.72252L11.5487 13.4151C11.59 13.6563 11.4908 13.9001 11.2928 14.0439C11.0948 14.1877 10.8323 14.2067 10.6157 14.0928L7.2993 12.349C7.11188 12.2507 6.88812 12.2507 6.7007 12.349L3.38426 14.0928C3.16765 14.2067 2.90517 14.1877 2.70717 14.0439C2.50917 13.9001 2.40999 13.6563 2.45131 13.4151L3.08464 9.72252C3.12043 9.51392 3.05117 9.30108 2.89946 9.15349L0.216354 6.53854C0.0409843 6.36774 -0.0221812 6.11217 0.0534276 5.87934C0.129036 5.64651 0.3303 5.47681 0.572559 5.44163L4.27992 4.90282C4.48935 4.87241 4.6704 4.74089 4.76407 4.55112L6.42229 1.19161C6.66019 0.713882 7.34174 0.713882 7.57771 1.19161Z"
                fill="#FC7614" />
            </svg>
          </div>
          <h2>How did we do?</h2>
          <form id="ratingForm">
            <fieldset class="rating-fieldset">
              <legend class="rating-legend">
                Please let us know how we did with your support
                request. All feedback is appreciated to help us
                improve our offering!
              </legend>
              <div class="selector-container">
                <div class="selector-item stacked">
                  <input
                    type="radio"
                    id="radio1"
                    name="rating"
                    value="1" />
                  <label for="radio1" class="selector-item_label"
                    >1</label
                  >
                </div>
                <div class="selector-item stacked">
                  <input
                    type="radio"
                    id="radio2"
                    name="rating"
                    value="2" />
                  <label for="radio2" class="selector-item_label"
                    >2</label
                  >
                </div>
                <div class="selector-item stacked">
                  <input
                    type="radio"
                    id="radio3"
                    name="rating"
                    value="3" />
                  <label for="radio3" class="selector-item_label"
                    >3</label
                  >
                </div>
                <div class="selector-item stacked">
                  <input
                    type="radio"
                    id="radio4"
                    name="rating"
                    value="4" />
                  <label for="radio4" class="selector-item_label"
                    >4</label
                  >
                </div>
                <div class="selector-item stacked">
                  <input
                    type="radio"
                    id="radio5"
                    name="rating"
                    value="5" />
                  <label for="radio5" class="selector-item_label"
                    >5</label
                  >
                </div>
              </div>
            </fieldset>
            <button type="submit" class="button submit-btn">
              Submit
            </button>
          </form>
        </div>
      </div>
    </main>

    <!-- ToDo: update result-card to confirmation-card? -->
    <template id="confirmationTemplate">
      <div class="card confirmation-card" role="region" aria-live="polite">
        <img src="./images/illustration-thank-you.svg" alt="" />
        <p class="rating-summary">
          You selected
          <span id="selectedRating"></span> out of 5
        </p>
        <h2>Thank you!</h2>
        <p>
          We appreciate you taking the time to give a rating. If you
          ever need more support, don't hesitate to get in touch!
        </p>
      </div>
    </template>

    <!-- <script src="./js/index.js"></script> -->
    <script src="./js/script.js"></script>
  </body>
</html>
