<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <div id="rating-card" class="rating-card">
      <div class="icon-container">
        <img class="rating-icon" src="./images/icon-star.svg" alt="">
      </div>
      <h1>How did we do?</h1>
      <form id="rating-form">
        <fieldset class="rating-fieldset">
          <legend class="rating-legend">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
          </legend>
          <div class="selector-container">
            <div class="selector-item stacked">
              <input type="radio" id="radio1" name="rating-selector" value="1">
              <label for="radio1" class="selector-item_label">1</label>
            </div>
            <div class="selector-item stacked">
              <input type="radio" id="radio2" name="rating-selector" value="2">
              <label for="radio2" class="selector-item_label">2</label>
            </div>
            <div class="selector-item stacked">
              <input type="radio" id="radio3" name="rating-selector" value="3">
              <label for="radio3" class="selector-item_label">3</label>
            </div>
            <div class="selector-item stacked">
              <input type="radio" id="radio4" name="rating-selector" value="4">
              <label for="radio4" class="selector-item_label">4</label>
            </div>
            <div class="selector-item stacked">
              <input type="radio" id="radio5" name="rating-selector" value="5">
              <label for="radio5" class="selector-item_label">5</label>
            </div>
          </div>
        </fieldset>

        <button type="submit" class="button submit-btn">Submit</button>
      </form>
    </div>
  </main>

  <script src="./js/index.js"></script>
</body>
</html>
